<meta charset="utf-8">


<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

   var numeroPensado =  Math.round(Math.random() * 10);
   var tentativas = 1;
   while(tentativas <=3){

        var chute = parseInt(prompt("Digite seu chute de 0 à 10!"));
         if (chute == numeroPensado){
          mostra("Parabéns! Você acertou.");
          break
    } else {

        mostra("Que pena, você errou!")
        tentativas ++;

    }
   }
    mostra("O número pensado foi: " + numeroPensado)
    mostra("FIM")



</script>
